<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Important Question ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffd6e8, #fff1f7);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Arial Rounded MT Bold', 'Comic Sans MS', sans-serif;
  overflow: hidden;
}

.container {
  background: white;
  padding: 32px;
  border-radius: 24px;
  width: 90%;
  max-width: 420px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  animation: fadeIn 0.8s ease;
}

h1 {
  font-size: 1.8rem;
  margin-bottom: 10px;
}

p {
  font-size: 1.1rem;
}

button {
  margin-top: 20px;
  padding: 12px 22px;
  font-size: 1rem;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  background: #ff69b4;
  color: white;
}

button:hover {
  transform: scale(1.05);
}

#noBtn {
  position: absolute;
  background: #b0b0b0;
  display: none;
}

.confetti, .flower {
  position: fixed;
  top: -10px;
  font-size: 24px;
  animation: fall 3s linear infinite;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

@keyframes fall {
  to { transform: translateY(110vh); }
}

.shake {
  animation: shake 0.3s;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  50% { transform: translateX(5px); }
  75% { transform: translateX(-5px); }
  100% { transform: translateX(0); }
}
</style>
</head>

<body>

<div class="container" id="box">
  <h1 id="text">Hey you ðŸ‘€ðŸ’—</h1>
  <p id="sub">I made something just for you</p>
  <button onclick="next()">Tap to continue</button>
</div>

<button id="noBtn" onclick="runAway()">No ðŸ’€</button>

<script>
const messages = [
  ["Okay waitâ€¦", "Before you scroll away"],
  ["This is serious ðŸ¥º", "Likeâ€¦ very serious"],
  ["Iâ€™ve been thinking", "And thinking a LOT"],
  ["And I have a question", "A very important oneâ€¦"]
];

let step = 0;

function next() {
  if (step < messages.length) {
    document.getElementById("text").innerText = messages[step][0];
    document.getElementById("sub").innerText = messages[step][1];
    step++;
  } else {
    showQuestion();
  }
}

function showQuestion() {
  document.getElementById("box").innerHTML = `
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <button onclick="yes()">YES ðŸ’–</button>
  `;
  const noBtn = document.getElementById("noBtn");
  noBtn.style.display = "block";
  noBtn.style.left = "50%";
  noBtn.style.top = "70%";
}

function yes() {
  document.body.innerHTML = `
    <div class="container">
      <h1>YAY ðŸ˜­ðŸ’–</h1>
      <p>You are officially stuck with me now.</p>
    </div>
  `;
  launchCelebration();
}

function runAway() {
  const noBtn = document.getElementById("noBtn");
  document.body.classList.add("shake");

  setTimeout(() => {
    document.body.classList.remove("shake");
  }, 300);

  noBtn.innerText = "What do you mean NO? ðŸ˜¡";

  noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
  noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
}

function launchCelebration() {
  for (let i = 0; i < 40; i++) {
    const item = document.createElement("div");
    item.className = Math.random() > 0.5 ? "confetti" : "flower";
    item.innerText = Math.random() > 0.5 ? "ðŸŽ‰" : "ðŸŒ¸";
    item.style.left = Math.random() * 100 + "vw";
    item.style.animationDuration = 2 + Math.random() * 2 + "s";
    document.body.appendChild(item);
  }
}
</script>

</body>
</html>
