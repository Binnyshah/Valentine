<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Important Question ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffd6e8, #fff1f7);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Arial Rounded MT Bold', 'Comic Sans MS', sans-serif;
  overflow: hidden;
}

.container {
  background: white;
  padding: 32px;
  border-radius: 26px;
  width: 90%;
  max-width: 420px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  animation: fadeIn 0.8s ease;
}

h1 {
  font-size: 1.8rem;
  margin-bottom: 10px;
}

p {
  font-size: 1.1rem;
  margin-top: 0;
}

button {
  margin-top: 20px;
  padding: 12px 22px;
  font-size: 1rem;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  background: #ff69b4;
  color: white;
  transition: transform 0.2s ease;
}

button:hover {
  transform: scale(1.05);
}

#noBtn {
  position: absolute;
  background: #9e9e9e;
  display: none;
}

.confetti, .flower {
  position: fixed;
  top: -10px;
  font-size: 24px;
  animation: fall 3s linear infinite;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

@keyframes fall {
  to { transform: translateY(110vh); }
}

.shake {
  animation: shake 0.3s;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-6px); }
  50% { transform: translateX(6px); }
  75% { transform: translateX(-6px); }
  100% { transform: translateX(0); }
}
</style>
</head>

<body>

<div class="container" id="box">
  <h1 id="text">Hey you ğŸ‘€ğŸ’—</h1>
  <p id="sub">I made something just for you</p>
  <button onclick="next()">Tap to continue</button>
</div>

<button id="noBtn" onclick="runAway()">No ğŸ’€</button>

<!-- Lottie Player -->
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

<script>
const messages = [
  ["Okay waitâ€¦", "Donâ€™t rush this"],
  ["This is serious ğŸ¥º", "Likeâ€¦ actually serious"],
  ["Iâ€™ve been thinking", "A LOT"],
  ["And I have a question", "A very important oneâ€¦"]
];

let step = 0;
let noClicks = 0;

function next() {
  if (step < messages.length) {
    document.getElementById("text").innerText = messages[step][0];
    document.getElementById("sub").innerText = messages[step][1];
    step++;
  } else {
    showQuestion();
  }
}

function showQuestion() {
  document.getElementById("box").innerHTML = `
    <div id="animationArea">
      <lottie-player
        src="https://assets10.lottiefiles.com/packages/lf20_jbrw3hcz.json"
        background="transparent"
        speed="1"
        style="width: 220px; height: 220px; margin: auto;"
        loop
        autoplay>
      </lottie-player>
    </div>

    <h1 id="questionText">Will you be my Valentine? ğŸ’˜</h1>
    <button onclick="yes()">YES ğŸ’–</button>
  `;

  const noBtn = document.getElementById("noBtn");
  noBtn.style.display = "block";
  noBtn.style.left = "50%";
  noBtn.style.top = "70%";
}

function yes() {
  document.body.innerHTML = `
    <div class="container">
      <h1>YAY ğŸ˜­ğŸ’–</h1>
      <p>You are officially stuck with me now.</p>
    </div>
  `;
  launchCelebration();
}

function runAway() {
  noClicks++;

  const noBtn = document.getElementById("noBtn");
  const animationArea = document.getElementById("animationArea");
  const questionText = document.getElementById("questionText");

  document.body.classList.add("shake");
  setTimeout(() => document.body.classList.remove("shake"), 300);

  if (noClicks === 1) {
    animationArea.innerHTML = `
      <lottie-player
        src="https://assets4.lottiefiles.com/packages/lf20_gkxr7k1z.json"
        background="transparent"
        speed="1"
        style="width: 220px; height: 220px; margin: auto;"
        loop
        autoplay>
      </lottie-player>
    `;
    questionText.innerText = "Excuse me?? ğŸ˜";
    noBtn.innerText = "TRY AGAIN";

  } else if (noClicks === 2) {
    questionText.innerText = "That was not a suggestion.";
    noBtn.innerText = "LAST CHANCE";

  } else {
    questionText.innerText = "You are testing my patience ğŸ™‚";
    noBtn.innerText = "OK OK";
  }

  noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
  noBtn.style.top = Math.random() * (window.innerHeight - 60) + "px";
}

function launchCelebration() {
  for (let i = 0; i < 40; i++) {
    const item = document.createElement("div");
    item.className = Math.random() > 0.5 ? "confetti" : "flower";
    item.innerText = Math.random() > 0.5 ? "ğŸ‰" : "ğŸŒ¸";
    item.style.left = Math.random() * 100 + "vw";
    item.style.animationDuration = 2 + Math.random() * 2 + "s";
    document.body.appendChild(item);
  }
}
</script>

</body>
</html>
